<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Cory Cox</h1><!--name in h1 and wrapped in div "header"-->
    </div>

                <th>3</th>
            </tr>

                <td>3</td>
            </tr>
            <tr style="background-color: #e40c0c">
                <td>2</td>

                <td>6</td>
            </tr>
            <tr style="background-color: #f2f2f2">

            </tr>
        </table>

</html>
